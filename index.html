<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Store Website</title>
<style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f8f8; }
    .header { background:white; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:sticky; top:0; }
    .search-bar input { width:100%; padding:12px; border-radius:5px; border:1px solid #ccc; }

    .section-title { font-size:24px; margin:20px 10px; font-weight:bold; }

    .categories, .products { display:flex; flex-wrap:wrap; gap:15px; padding:10px; }
    .category, .product { background:white; width:170px; border-radius:10px; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .category img, .product img { width:100%; border-radius:10px; }
    .buy-btn { background:#ff6600; color:white; padding:10px; border:none; border-radius:5px; width:100%; margin-top:10px; cursor:pointer; font-size:16px; }

    .size-chart { width:100%; margin-top:8px; border:1px solid #ddd; border-radius:5px; }

    /* Modal */
    #codModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    .modal-content { background:white; padding:20px; width:90%; max-width:400px; border-radius:10px; }
    .modal-content input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
</style>
</head>
<body>

<!-- Search Bar -->
<div class="header">
    <div class="search-bar">
        <input type="text" placeholder="Search for products..." onkeyup="searchProducts(this.value)">
    </div>
</div>

<!-- Categories -->
<h2 class="section-title">Categories</h2>
<div class="categories">
    <div class="category" onclick="loadCategory('fashion')">
        <img src="https://via.placeholder.com/200x200?text=Fashion" />
        <p>Fashion</p>
    </div>

    <div class="category" onclick="loadCategory('electronics')">
        <img src="https://via.placeholder.com/200x200?text=Electronics" />
        <p>Electronics</p>
    </div>

    <div class="category" onclick="loadCategory('shoes')">
        <img src="https://via.placeholder.com/200x200?text=Shoes" />
        <p>Shoes</p>
    </div>
</div>

<!-- Suggested for You -->
<h2 class="section-title">Suggested for You</h2>
<div class="products" id="suggested"></div>

<!-- You May Also Like -->
<h2 class="section-title">You May Also Like</h2>
<div class="products" id="recommended"></div>

<!-- Cash on Delivery Modal -->
<div id="codModal">
    <div class="modal-content">
        <h2>Cash on Delivery</h2>
        <form action="https://formspree.io/f/yourformid" method="POST">
            <input name="name" placeholder="Full Name" required>
            <input name="address" placeholder="Delivery Address" required>
            <input name="phone" placeholder="Phone Number" required>
            <button class="buy-btn" type="submit">Submit Order</button>
        </form>
        <button class="buy-btn" style="background:#444" onclick="closeCOD()">Close</button>
    </div>
</div>

<script>
// Sample products
const products = [
    {name:'Blue T-Shirt', img:'https://via.placeholder.com/200', size:'https://via.placeholder.com/200x80?text=Size+Chart', category:'fashion'},
    {name:'Smartphone', img:'https://via.placeholder.com/200', size:'https://via.placeholder.com/200x80?text=Size+Chart', category:'electronics'},
    {name:'Running Shoes', img:'https://via.placeholder.com/200', size:'https://via.placeholder.com/200x80?text=Size+Chart', category:'shoes'}
];

function loadCategory(cat){
    document.getElementById('suggested').innerHTML = products
        .filter(p=>p.category===cat)
        .map(p => productHTML(p)).join('');

    document.getElementById('recommended').innerHTML = products
        .map(p => productHTML(p)).join('');
}

function searchProducts(text){
    document.getElementById('suggested').innerHTML = products
        .filter(p=>p.name.toLowerCase().includes(text.toLowerCase()))
        .map(p => productHTML(p)).join('');
}

function productHTML(p){
    return `
        <div class="product">
            <img src="${p.img}" />
            <p>${p.name}</p>
            <img class="size-chart" src="${p.size}" />
            <button class="buy-btn" onclick="openCOD()">Buy Now</button>
        </div>
    `;
}

function openCOD(){ document.getElementById('codModal').style.display='flex'; }
function closeCOD(){ document.getElementById('codModal').style.display='none'; }
</script>

</body>
</html>
