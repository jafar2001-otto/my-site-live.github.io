<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background: #232f3e; padding: 15px; color: white; display: flex; justify-content: center; }
        header input { width: 70%; padding: 10px; border-radius: 5px; border: none; }

        .categories, .suggested, .recommended { padding: 20px; }
        h2 { margin-bottom: 10px; }

        .category-container, .product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }

        .category-item, .product-item { background: white; padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; }
        .category-item img { width: 100%; border-radius: 10px; }

        /* PRODUCT GRID SEPARATION */
        .product-item { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .product-image img { width: 100%; border-radius: 10px; }
        .product-details { background: #ffffff; padding: 10px; border-radius: 10px; text-align: left; }

        .btn { background: #ff9900; padding: 10px; display: inline-block; margin-top: 10px; border-radius: 5px; cursor: pointer; text-align:center; }

        /* Modal */
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; }
        #modal .content { background: white; padding: 20px; width: 300px; border-radius: 10px; }
        #modal input, #modal textarea { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <input type="text" placeholder="Search products..." />
    </header>

    <section class="categories">
        <h2>Categories</h2>
        <div class="category-container" id="categoryContainer">
            <div class="category-item" onclick="showProducts('fashion')">
                <img src="https://raw.githubusercontent.com/jafarotto-001/jafar-otto.com/refs/heads/main/fash2.jpg/300x200" />
                <p>Fashion</p>
            </div>
            <div class="category-item" onclick="showProducts('electronics')">
                <img src="https://via.placeholder.com/300x200" />
                <p>Electronics</p>
            </div>
            <div class="category-item" onclick="showProducts('shoes')">
                <img src="https://via.placeholder.com/300x200" />
                <p>Shoes</p>
            </div>
        </div>
    </section>

    <section class="categories" id="productSection" style="display:none;">
        <h2 id="categoryTitle"></h2>
        <div class="product-list" id="productList"></div>
    </section>

    <section class="suggested">
        <h2>Suggested For You</h2>
        <div class="category-container">
            <div class="category-item"><img src="https://via.placeholder.com/200" /><p>Item A</p></div>
            <div class="category-item"><img src="https://via.placeholder.com/200" /><p>Item B</p></div>
        </div>
    </section>

    <section class="recommended">
        <h2>You May Also Like</h2>
        <div class="category-container">
            <div class="category-item"><img src="https://via.placeholder.com/200" /><p>Item C</p></div>
            <div class="category-item"><img src="https://via.placeholder.com/200" /><p>Item D</p></div>
        </div>
    </section>

    <div id="modal">
        <div class="content">
            <h3>Cash on Delivery</h3>
            <form action="https://formspree.io/f/mjvndkod" method="POST">
                <input name="name" placeholder="Full Name" required />
                <input name="phone" placeholder="Phone Number" required />
                <textarea name="address" placeholder="Address" required></textarea>
                <button class="btn" type="submit">Submit Order</button>
            </form>
            <p class="btn" onclick="closeModal()" style="background:#ccc; margin-top:10px;">Close</p>
        </div>
    </div>

    <script>
        const productData = {
            fashion: [
                { name: "Men Shirt", img: "https://raw.githubusercontent.com/jafarotto-001/jafar-otto.com/refs/heads/main/ear1.jpg/250", price: "$20", size: "https://via.placeholder.com/300x150" },
                { name: "Ladies Dress", img: "https://via.placeholder.com/250", price: "$35", size: "https://via.placeholder.com/300x150" }
            ],
            electronics: [
                { name: "Headphones", img: "https://via.placeholder.com/250", price: "$15", size: "https://via.placeholder.com/300x150" }
            ],
            shoes: [
                { name: "Sneakers", img: "https://via.placeholder.com/250", price: "$28", size: "https://via.placeholder.com/300x150" }
            ]
        };

        function showProducts(category) {
            document.getElementById("productSection").style.display = "block";
            document.getElementById("categoryTitle").innerText = category.toUpperCase();
            const list = document.getElementById("productList");
            list.innerHTML = "";

            productData[category].forEach(p => {
                list.innerHTML += `
                    <div class='product-item'>
                        <div class='product-image'>
                            <img src='${p.img}' />
                        </div>
                        <div class='product-details'>
                            <h3>${p.name}</h3>
                            <p>${p.price}</p>
                            <img src='${p.size}' style='margin-top:10px;' />
                            <div class='btn' onclick='openModal()'>Buy Now</div>
                        </div>
                    </div>
                `;
            });
        }

        function openModal() { document.getElementById("modal").style.display = "flex"; }
        function closeModal() { document.getElementById("modal").style.display = "none"; }
    </script>
</body>
</html>
