<!DOCTYPE html>
<html>
<head>
    <title>My Online Store</title>
    <style>
        body { font-family: Arial; margin:0; background:#f2f2f2; }
        .search { padding:10px; background:white; position:sticky; top:0; }
        .search input { width:100%; padding:12px; border-radius:6px; border:1px solid #ccc; }
        .section-title { padding:10px; font-size:20px; font-weight:bold; }
        .categories { display:flex; overflow-x:auto; padding:10px; }
        .cat-box { min-width:150px; background:white; margin-right:10px; border-radius:10px; text-align:center; padding:10px; cursor:pointer; }
        .cat-box img { width:120px; height:120px; object-fit:cover; border-radius:8px; }

        .products { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; padding:10px; }
        .product-card { background:white; padding:10px; border-radius:10px; cursor:pointer; }
        .product-card img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
        .buy-btn { width:100%; padding:10px; margin-top:10px; background:#ff9900; border:none; border-radius:6px; }

        #productDetails { display:none; background:white; margin:10px; padding:15px; border-radius:10px; }
        #productDetails img { width:100%; border-radius:10px; }
    </style>
</head>
<body>
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
    </div>

    <h2 class="section-title">Categories</h2>
    <div id="categorySection" class="categories"></div>

    <h2 id="categoryTitle" class="section-title" style="display:none"></h2>
    <div id="productSection" class="products"></div>

    <div id="productDetails"></div>

    <h2 class="section-title">Suggested For You</h2>
    <div id="suggestSection" class="products"></div>

    <h2 class="section-title">You May Also Like</h2>
    <div id="likeSection" class="products"></div>

<script>
const categories = [
    {
        name: "Phones",
        img: "https://raw.githubusercontent.com/username/repo/main/phones.jpg",
        items: [
            {
                name: "Samsung A14",
                price: "$150",
                desc: "Affordable smartphone with long battery.",
                img: "https://raw.githubusercontent.com/username/repo/main/a14.jpg",
                sizeChart: "https://raw.githubusercontent.com/username/repo/main/sizechart.jpg"
            }
        ]
    },

    {
        name: "Fashion",
        img: "https://raw.githubusercontent.com/username/repo/main/fashion.jpg",
        items: [
            {
                name: "Men T-shirt",
                price: "$12",
                desc: "Premium cotton T-shirt.",
                img: "https://raw.githubusercontent.com/username/repo/main/tshirt.jpg",
                sizeChart: "https://raw.githubusercontent.com/username/repo/main/sizechart.jpg"
            }
        ]
    }
];

function loadCategories() {
    const box = document.getElementById("categorySection");
    categories.forEach((c, index) => {
        box.innerHTML += `
            <div class='cat-box' onclick='showProducts(${index})'>
                <img src='${c.img}'>
                <p>${c.name}</p>
            </div>`;
    });
}
loadCategories();

function showProducts(i) {
    const cat = categories[i];
    document.getElementById("categoryTitle").style.display = "block";
    document.getElementById("categoryTitle").innerText = cat.name;

    const list = document.getElementById("productSection");
    list.innerHTML = "";

    cat.items.forEach((p, index) => {
        list.innerHTML += `
            <div class='product-card' onclick='openDetails(${i}, ${index})'>
                <img src='${p.img}'>
                <h3>${p.name}</h3>
                <p>${p.price}</p>
                <button class='buy-btn'>Buy Now</button>
            </div>`;
    });
}

function openDetails(catIndex, productIndex) {
    const p = categories[catIndex].items[productIndex];

    const box = document.getElementById("productDetails");
    box.style.display = "block";

    box.innerHTML = `
        <img src='${p.img}'>
        <h2>${p.name}</h2>
        <p>${p.price}</p>
        <p>${p.desc}</p>

        <h3>Size Chart</h3>
        <img src='${p.sizeChart}'>

        <button class='buy-btn' onclick="openCOD('${p.name}')">Buy Now</button>
    `;
}

function openCOD(productName) {
    window.location.href = https://formspree.io/f/YOUR_FORM_ID?product=${productName};
}

// Suggested + You May Also Like

document.getElementById("suggestSection").innerHTML = `
    <div class='product-card'>
        <img src='https://raw.githubusercontent.com/username/repo/main/suggest1.jpg'>
        <p>Recommended Item</p>
    </div>`;

document.getElementById("likeSection").innerHTML = `
    <div class='product-card'>
        <img src='https://raw.githubusercontent.com/username/repo/main/like1.jpg'>
        <p>You may also like</p>
    </div>`;
</script>
</body>
</html>
